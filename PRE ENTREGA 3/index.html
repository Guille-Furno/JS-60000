<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carrito de Compras</title>
</head>
<body>
  <!-- Contenedor principal de los productos -->
  <div class="products" id="productList"></div> <!-- Aquí se renderizarán los productos dinámicamente -->

  <!-- Botón para abrir el sidebar del carrito -->
  <div>
    <button class="cart__openButton">Abrir Carrito</button>
  </div>

<!-- Sidebar del carrito -->
<div id="cartSidebar" class="cart__sidebar">
    <button class="cart__close">Cerrar</button>
  
    <div class="cart__container">
      <h2>Tu Carrito</h2>
      <!-- Aquí se agregan los productos del carrito -->
      <div class="cart__items"></div>  
    </div>
  
    <!-- Total del carrito -->
    <div class="cart__totalPrice">Total: $<span id="totalPrice">0.00</span></div>
  </div>
  

  <!-- Scripts -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/cart.js"></script>
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
